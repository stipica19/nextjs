## Place this file at /etc/nginx/sites-available/endurodrift
## Then enable with: ln -s /etc/nginx/sites-available/endurodrift /etc/nginx/sites-enabled/
## and reload: sudo systemctl reload nginx

server {
    listen 80;
    server_name endurodriftbosnien.com www.endurodriftbosnien.com;

    # If your app runs on the same host (Node/Next.js on port 3000)
    set $upstream http://127.0.0.1:3000;
    # If running in Docker and the service is named 'web', use:
    # set $upstream http://web:3000;

    # Real IP / headers for app
    location / {
        proxy_pass $upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_read_timeout 300s;
    }

    # WebSocket / HMR (development) safeguards
    location /_next/webpack-hmr {
        proxy_pass $upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Cache immutable static assets served by Next.js
    location /_next/static/ {
        proxy_pass $upstream;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Optional: long cache for static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|webp|svg)$ {
        proxy_pass $upstream;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Health check endpoint (optional)
    location = /healthz {
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

